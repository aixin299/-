<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <!-- 导入Vue的js文件 -->
    <script type="text/javascript" src="js/vue.js"></script>
    <!-- 导入axios的js文件 -->
    <script type="text/javascript" src="js/axios.js"></script>
     <!-- 导入ElementUi的核心行为js文件 -->
    <script src="element-ui-2.13.0/lib/index.js"></script>
    <!-- 导入ElementUI的核心css文件 -->
    <link rel="stylesheet" href="element-ui-2.13.0/lib/theme-chalk/index.css">
    <!-- 引入自定义外部样式 -->
    <link rel="stylesheet" type="text/css" href="" />
</head>
<body>
    
    <div id="app">
        <div style="width: 400px; height: 500px; margin: 1px;">
            <el-form ref="form" :model="form" label-width="80px" >
                <h1>注册账号</h1>
                用户名<el-input v-model="nickname" placeholder="请设置用户名" clearable></el-input>
                手机号<el-input v-model="phone" placeholder="请输入手机号" clearable></el-input>
                设置密码<el-input placeholder="请设置密码" v-model="password" show-password clearable></el-input>
                重复输入密码<el-input placeholder="请重复输入密码" v-model="password2" show-password clearable></el-input>
                验证码
                <el-input v-model="phone" placeholder="请输入验证码" clearable></el-input>
                <el-button type="info" round>发送验证码到手机</el-button>
                <el-button type="primary" @click="">注册</el-button>
                
                
            </el-form>
        </div>
        
    </div>
    
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            phone: '',
            password: ''
            
        },
        methods: {
        },
        created() {

        }
    })
</script>
</html>
